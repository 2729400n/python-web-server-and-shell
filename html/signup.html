<form method="post" action="signup" target="loginframe">
	<h1>Sign Up</h1>
	<label for="Email">Email</label>
	<input type="Email" placeholder="Email" required name="email" id="email"> <label for="username">Username</label>
	<input type="text" required minlength="3" maxlength="15" placeholder="Username" name="username" id="username">
	<label for="Password">Password</label>
	<input type="password" required maxlength="30" minlength="10" pattern="*" placeholder="Password" id="password"
		name="password">
	<input type="submit" value="submit">
	<!--onclick="getsuite()"-->

</form>
